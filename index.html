<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devtype</title>
  <link rel = "icon" href = "https://i.imgur.com/m7maMpZ.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
	<link rel = "stylesheet" href = "style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src = "https://cdn.jsdelivr.net/npm/numjs@0.16.0/src/index.min.js" defer></script>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
  <script src = "script.js" defer></script>
</head>
<body>
  <!--
  Fire-Water Background
  <div style="position: fixed; background-image: url('https://i.pinimg.com/originals/d3/30/61/d33061aa6ee6bb7af219b449e5e50a00.jpg');  background-repeat: no-repeat; top: -10%; width: 100%; height: 100%;background-size: 100% 130%; "> 
	</div>
  -->
	<div class="header">
		<img src = "https://i.ibb.co/gMp442C/DTLogo.png" class="logo" style = "inline-block">
		<p style="color: white; font-size: 1.5em; float: left;">Devtype</p>
    <p style="color: white; font-size: 1em; float: right;">Developer Typing Practice</p>
	</div>
	<br><br><br><br><br><br>
	<div id = "typer" class = "info">
    <select id = "langSelect" onchange="initType()" style = "float: left">
      <option value="0">Javascript</option>
      <option value="1">Python</option>
      <option value="2">C#</option>
      <option value="3">C++</option>
      <option value="4">SQL</option>
      <option value="5">HTML</option>
      <option value="6">PHP</option>
      <option value="7">jQuery</option>
      <option value="8">Lua</option>
    </select>
    <div class = "typeInfo" id = "timeUI">
      Time:<p id = "time">60</p>
		</div>
    <div class = "typeInfo" id = "wpmUI">
      WPM: <p id = "wpm">0</p>
		</div>
    <div class = "typeInfo" id = "accUI">
      Accuracy: <p id = "accuracy">0</p>
		</div>
		<div class = "typeInfo" id = "aveUI">
      Projected WPM: <p id = "predicted">0</p>
		</div>
    <div class = "typeInfo" id = "peakUI">
      Peak WPM:<p id = "roundBest">0</p>
		</div>
    <div class = "typeInfo" style = "float:right">
      Record WPM: <p id = "record">0</p>
		</div>
    <div id = "template">
      <p id = "templateText"></p>
    </div>
    <br>
    <input type="text" id="typeInput" name="typeInput" placeholder="Start Typing!"> 
	</div>
	<div id = "Statistics" class = "info">
		<h1>Statistics</h1>
    <div id = "prevSession"></div>
    <div id = "allTime"></div>
		<p>Stored locally, data will usually be cleared upon cookie/cache clearing.</p>
	</div>
  <p style = "text-align: center; color: white;">Made with ‚ù§ by <a href = "https://1e9end.github.io">1egend</a> and <a href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"> TheCelestialCube</a></p> <!--https://github.com/TheCelestialCube -->
</body>
</html>
